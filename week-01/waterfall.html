# Architecture Design

Given these requirements, we need to decide:

- What languages we need to write the code
- What frameworks we could use to write less code
- What paradigms/styles we should use to keep our code consistent
- What platforms or hardware our code will run on
- How we'll deliver the code to customers
- How we'll maintain the service over time
